      profile_photo_url: https://lh3.googleusercontent.com/a-/AAuE7mDuqCsC22ARFbOGuW082bX5H9PfyG9xK_ozu0lwLA=s128-c0x00000000-cc-rp-mo-ba3
      rating: 4
      relative_time_description: a month ago
      text: This is a nice business style hotel. They have nice rooms (suite style
        with a small living room), that are more than just comfortable. The staff
        is really nice and service oriented. The only reason I rate 4* is because
        of their included breakfast... It is such a shame that they advertise their
        restaurants as really good and can't provide a decent breakfast. Also they
        don't include a resort fee in the room fare, so watch out for that.
      time: 1565729023
    - author_name: MARGIE DANIELS
      author_url: https://www.google.com/maps/contrib/108544157285999698008/reviews
      language: en
      profile_photo_url: https://lh3.googleusercontent.com/a-/AAuE7mC_AveVzmmJZsanN69HaCMHmE4OLXWQxMBM973NZg=s128-c0x00000000-cc-rp-mo-ba3
      rating: 4
      relative_time_description: a month ago
      text: A nice place. Location is good and the rooms are clean.  Breakfast was
        a mad house, and the space to sit very limited.  I would stay again, good
        for a mini get away.   Not so sure if I could or would stay beyond 4 days.
      time: 1566233122
    - author_name: Katelyn Painter
      author_url: https://www.google.com/maps/contrib/101843035387913214189/reviews
      language: en
      profile_photo_url: https://lh3.googleusercontent.com/a-/AAuE7mBpXLhezYYllxXZkaG68SscbXYkQ6c0nhxZCNcaYA=s128-c0x00000000-cc-rp-mo-ba2
      rating: 5
      relative_time_description: 2 weeks ago
      text: The newly remodeled rooms are very modern and clean. Customer Service
        is great. Location is also super close to Disney and very convenient for taking
        a break during the hot Florida day.
      time: 1567873994
    - author_name: Judas_The_Maccabean_Zealot
      author_url: https://www.google.com/maps/contrib/114189763640051781704/reviews
      language: en
      profile_photo_url: https://lh3.googleusercontent.com/a-/AAuE7mCGea44dSZ3qOO8i6huoqluDRvRuN1zg6NA6lnRlA=s128-c0x00000000-cc-rp-mo-ba3
      rating: 5
      relative_time_description: in the last week
      text: My 1st time to Orlando was w/The Make a Wish Foundation. I enjoyed my
        stay at Buena Vista Suites all expenses paid. All of the Disney Resorts were
        within a 12 mile radius and I even saw a shuttle bus loading and unloading
        passengers right in front of the hotel. All of the staff were bilingual and
        very polite. 7/11 and CVS are right across the street.
      time: 1569431940
    - author_name: Lisa Sanders
